# Example: CI with PMD code quality scanning
# Save this file as .github/workflows/ci.yml in your Salesforce project

name: CI with Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Code quality scan (runs in parallel with CI)
  code-quality:
    uses: beyond-the-cloud-dev/cicd-template/.github/workflows/salesforce-pmd-scanner.yml@main
    with:
      node-version: '20'
      source-path: 'force-app'
      fail-on-violation: false  # Set to true if you want to fail on violations

  # Main CI pipeline
  salesforce-ci:
    uses: beyond-the-cloud-dev/cicd-template/.github/workflows/salesforce-ci.yml@main
    with:
      node-version: '20'
      test-level: 'RunLocalTests'
      upload-to-codecov: true
      codecov-slug: ${{ github.repository }}  # Automatically uses current repository
    secrets:
      SFDX_AUTH_URL_DEVHUB: ${{ secrets.SFDX_AUTH_URL_DEVHUB }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
